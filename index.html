<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trio Manager v5</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }
    h1 {
      margin: 0 0 10px;
      color: #2563eb;
    }
    p {
      margin: 6px 0;
      color: #334155;
      font-size: 14px;
    }
    .ok {
      color: #16a34a;
      font-weight: 600;
    }
    .err {
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Trio Manager v5</h1>
    <p id="status">Kontrol ediliyor…</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeemwf6KRAHl4N3wMtNx-yYIgAg5P8LEs",
      authDomain: "trio-manager.firebaseapp.com",
      projectId: "trio-manager",
      storageBucket: "trio-manager.firebasestorage.app",
      messagingSenderId: "447336966368",
      appId: "1:447336966368:web:910c838ef487c7c84c8885"
    };

    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      document.getElementById("status").innerHTML =
        "Firebase bağlandı ✅<br>Firestore hazır.";

      // Test okuma (boş bile olsa hata vermez)
      db.collection("test").limit(1).get();

    } catch (e) {
      document.getElementById("status").innerHTML =
        "<span class='err'>Firebase hata verdi ❌</span><br>" + e.message;
    }
  </script>

</body>
</html>
