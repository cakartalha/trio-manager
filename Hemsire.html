<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Trio Hemşire Paneli</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #0d9488; /* Teal */
            --primary-light: #ccfbf1;
            --secondary: #6366f1; /* Indigo for Patient */
            --bg-body: #f0fdfa;
            --surface: #ffffff;
            --text-main: #115e59;
            --text-sub: #5eead4;
            --shadow-card: 0 10px 30px -10px rgba(13, 148, 136, 0.15);
            --radius-XL: 28px;
            --radius-L: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); padding: 25px; padding-top: env(safe-area-inset-top); min-height: 100vh; }

        /* LOGIN SCREEN */
        #login-screen { 
            position: fixed; inset: 0; background: var(--surface); z-index: 5000; 
            display: flex; flex-direction: column; justify-content: center; padding: 35px;
            background-image: linear-gradient(to bottom right, #f0fdfa 0%, #fff 100%);
        }
        .login-card { width: 100%; max-width: 400px; margin: 0 auto; text-align: center; }
        .logo-circle { 
            width: 88px; height: 88px; background: #ccfbf1; border-radius: 30px; 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 36px; color: var(--primary); margin-bottom: 25px; 
            box-shadow: 0 20px 40px -10px rgba(13, 148, 136, 0.3);
            transform: rotate(-5deg);
        }
        
        .big-label { font-size: 11px; font-weight: 800; color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; display: block; text-align: left; margin-left: 5px; }
        .big-input { 
            width: 100%; padding: 22px; border-radius: 20px; border: 2px solid #e2e8f0; 
            font-size: 18px; font-weight: 700; margin-bottom: 20px; outline:none; transition:0.3s; 
            background: #f8fafc; color: #334155; 
        }
        .big-input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 5px rgba(13, 148, 136, 0.1); }

        .btn-hero { 
            width: 100%; padding: 24px; background: var(--primary); color: white; border: none; 
            border-radius: 24px; font-size: 18px; font-weight: 800; cursor: pointer; 
            box-shadow: 0 20px 40px -10px rgba(13, 148, 136, 0.4); 
            transition: 0.2s; letter-spacing: 0.5px;
        }
        .btn-hero:active { transform: scale(0.97); }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        .h-title { font-size: 26px; font-weight: 800; line-height: 1.1; color: #134e4a; }
        .h-sub { font-size: 13px; font-weight: 600; color: #2dd4bf; margin-top: 4px; }
        
        .nurse-pill { 
            background: #ccfbf1; padding: 10px 20px; border-radius: 40px; 
            font-weight: 700; color: var(--primary); font-size: 14px; 
            display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(13, 148, 136, 0.1);
            cursor: pointer;
        }

        /* CARD LIST */
        .card { 
            background: var(--surface); padding: 24px; border-radius: var(--radius-XL); 
            margin-bottom: 18px; box-shadow: var(--shadow-card); border: 1px solid #f0fdfa;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s; cursor: pointer; position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.97); background: #fafffe; }
        
        .card-left { display: flex; align-items: center; gap: 18px; }
        .icon-box { 
            width: 56px; height: 56px; background: #f0fdfa; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; color: var(--primary); 
        }
        .card-code { font-weight: 800; font-size: 18px; color: #0f172a; margin-bottom: 4px; font-family: monospace; letter-spacing: 0.5px; }
        .card-badge { display: inline-block; background: #e0e7ff; color: #4338ca; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 800; margin-left: 8px; }
        .card-status { font-size: 14px; font-weight: 600; color: #64748b; }

        /* ACTION SHEET */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); z-index: 1000; display: none; align-items: flex-end; }
        .sheet-card { background: var(--surface); width: 100%; border-radius: 40px 40px 0 0; padding: 40px 30px 60px; animation: slideUp 0.3s cubic-bezier(0.2, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .sheet-handle { width: 60px; height: 6px; background: #e2e8f0; border-radius: 10px; margin: 0 auto 30px; }
        .sheet-title { font-size: 22px; font-weight: 800; text-align: center; margin-bottom: 30px; color: #0f172a; }

        .btn-option { 
            width: 100%; padding: 22px; margin-bottom: 14px; border-radius: 24px; border: none; 
            font-weight: 700; font-size: 16px; display: flex; align-items: center; gap: 18px; cursor: pointer;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .btn-option:active { transform: scale(0.98); }
        .btn-option i { font-size: 22px; }
        
        .opt-purple { background: #8b5cf6; color: white; box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4); }
        .opt-teal { background: var(--primary); color: white; box-shadow: 0 10px 25px -5px rgba(13, 148, 136, 0.4); }
        .opt-gray { background: #f1f5f9; color: #334155; }
        .opt-red { background: #fee2e2; color: #ef4444; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: var(--bg-body); z-index: 6000; display: none; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #ccfbf1; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo-circle"><i class="fas fa-heartbeat"></i></div>
            <h1 style="font-size:32px; font-weight:800; color:#0f172a; margin-bottom:5px;">Hemşire Paneli</h1>
            <p style="color:#64748b; font-size:15px; margin-bottom:40px;">Hızlı Cihaz Takip Sistemi</p>
            
            <label class="big-label">SERVİS ADI (Kısaca)</label>
            <input type="text" id="serviceInp" class="big-input" placeholder="Örn: Plas, Acil...">
            
            <label class="big-label">SİZİN ADINIZ</label>
            <input type="text" id="nurseInp" class="big-input" placeholder="Ad Soyad">
            
            <button class="btn-hero" onclick="login()">GİRİŞ YAP <i class="fas fa-arrow-right" style="margin-left:10px"></i></button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <header class="header">
            <div>
                <div class="h-title">Cihazlar</div>
                <div class="h-sub" id="filterInfo">...</div>
            </div>
            <div class="nurse-pill" onclick="logout()">
                <i class="fas fa-user-nurse"></i> <span id="nurseDisplay">...</span>
            </div>
        </header>

        <div id="deviceList"></div>
    </div>

    <div id="actionSheet" class="sheet-overlay">
        <div class="sheet-card">
            <div class="sheet-handle"></div>
            <h3 class="sheet-title">Ne işlem yaptınız?</h3>
            <input type="hidden" id="selectedDeviceId">
            <input type="hidden" id="selectedDeviceCode">
            
            <button class="btn-option opt-purple" onclick="notify('new_patient')">
                <i class="fas fa-procedures"></i> Hastaya Bağladım
            </button>

            <button class="btn-option opt-teal" onclick="notify('transfer')">
                <i class="fas fa-user-md"></i> Doktora Teslim Ettim
            </button>
            
            <button class="btn-option opt-gray" onclick="notify('return')">
                <i class="fas fa-box-open"></i> Depoya İade Ettim
            </button>
            
            <button class="btn-option opt-red" onclick="notify('problem')">
                <i class="fas fa-tools"></i> Cihazda Arıza Var
            </button>
            
            <button class="btn-option" style="background:transparent; color:#94a3b8; justify-content:center; margin-bottom:0;" onclick="closeSheet()">Vazgeç</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCeemwf6KRAHl4N3wMtNx-yYIgAg5P8LEs", authDomain: "trio-manager.firebaseapp.com", projectId: "trio-manager", storageBucket: "trio-manager.firebasestorage.app", messagingSenderId: "447336966368", appId: "1:447336966368:web:910c838ef487c7c84c8885" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let sName = "", nName = "";

        window.onload = function() { const s = localStorage.getItem('trioNurseServiceShort'); const n = localStorage.getItem('trioNurseName'); if(s && n) { document.getElementById('serviceInp').value = s; document.getElementById('nurseInp').value = n; } }

        function login() {
            sName = document.getElementById('serviceInp').value.trim().toLocaleUpperCase('tr-TR');
            nName = document.getElementById('nurseInp').value.trim();
            if(!sName || !nName) return alert("Bilgileri giriniz.");
            localStorage.setItem('trioNurseServiceShort', document.getElementById('serviceInp').value.trim());
            localStorage.setItem('trioNurseName', nName);
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app').style.display='block';
            document.getElementById('nurseDisplay').innerText = nName.split(' ')[0];
            document.getElementById('filterInfo').innerText = `"${sName}" servisi taranıyor`;
            loadDevices();
        }

        function logout() { if(confirm("Çıkış yapılsın mı?")) { localStorage.removeItem('trioNurseServiceShort'); localStorage.removeItem('trioNurseName'); window.location.reload(); } }

        function loadDevices() {
            document.getElementById('loader').style.display = 'flex';
            db.collection("trio_records").onSnapshot(snap => {
                const list = document.getElementById('deviceList');
                list.innerHTML = "";
                let count = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    const dbService = (d.service || "").toLocaleUpperCase('tr-TR');
                    if(!d.isDeleted && dbService.includes(sName)) {
                        count++;
                        const statusText = d.name || 'Boşta / Depoda';
                        const icon = d.name ? 'user-injured' : 'info-circle';
                        list.innerHTML += `
                        <div class="card" onclick="openSheet('${doc.id}', '${d.device}')">
                            <div class="card-left">
                                <div class="icon-box"><i class="fas fa-barcode"></i></div>
                                <div>
                                    <div style="display:flex; align-items:center;">
                                        <div class="card-code">${d.device}</div>
                                        <div class="card-badge">${d.service}</div>
                                    </div>
                                    <div class="card-status"><i class="fas fa-${icon}" style="font-size:12px; margin-right:5px;"></i> ${statusText}</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right" style="color:#cbd5e1"></i>
                        </div>`;
                    }
                });
                document.getElementById('loader').style.display = 'none';
                if(count===0) list.innerHTML = `<div style="text-align:center; margin-top:80px; opacity:0.6"><i class="fas fa-search" style="font-size:40px; margin-bottom:20px;"></i><p>Bu serviste kayıtlı cihaz bulunamadı.</p></div>`;
            });
        }

        function openSheet(id, code) { document.getElementById('selectedDeviceId').value = id; document.getElementById('selectedDeviceCode').value = code; document.getElementById('actionSheet').style.display = 'flex'; }
        function closeSheet() { document.getElementById('actionSheet').style.display = 'none'; }

        function notify(type) {
            const id = document.getElementById('selectedDeviceId').value;
            const code = document.getElementById('selectedDeviceCode').value;
            let note = "";

            if(type === 'transfer') { note = prompt("Teslim alan doktor/kişi:"); if(!note) return; } 
            else if(type === 'new_patient') { 
                const pName = prompt("HASTA ADI SOYADI:"); if(!pName) return; 
                const pRoom = prompt("ODA NO:"); 
                note = `YENİ HASTA: ${pName} (${pRoom ? 'Oda: '+pRoom : 'Servis'})`; 
            }
            else if(type === 'problem') { note = prompt("Sorun nedir?"); if(!note) return; } 
            else if(type === 'return') { note = "Cihaz boşa çıktı, depoya alınabilir."; }

            document.getElementById('loader').style.display = 'flex';
            db.collection("trio_notifications").add({
                type: type, deviceId: id, deviceCode: code, service: sName, nurse: nName, note: note || "", timestamp: firebase.firestore.FieldValue.serverTimestamp(), isRead: false
            }).then(() => {
                document.getElementById('loader').style.display = 'none';
                alert("✅ Bildirim merkeze iletildi!");
                closeSheet();
            });
        }
    </script>
</body>
</html>
